<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEDSA - Berea Economics & Data Science Association</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Custom Tailwind theme configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bedsa-blue': '#223f5e',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-2 flex justify-between items-center">
            <div>
                <a href="#" class="nav-link" data-page="home">
                    <img src="pictures/bedsa logo.jpg" alt="BEDSA Logo" class="max-h-36 w-auto object-contain" onerror="this.onerror=null;this.src='https://placehold.co/350x140/223f5e/FFFFFF?text=BEDSA&font=inter';">
                </a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="nav-link text-gray-600 hover:text-bedsa-blue transition duration-300 pb-1" data-page="home">Home</a>
                <a href="#" class="nav-link text-gray-600 hover:text-bedsa-blue transition duration-300 pb-1" data-page="about">About</a>
                <a href="#" class="nav-link text-gray-600 hover:text-bedsa-blue transition duration-300 pb-1" data-page="events">Events</a>
                <a href="#" class="nav-link text-gray-600 hover:text-bedsa-blue transition duration-300 pb-1" data-page="gallery">Gallery</a>
                <a href="#" class="nav-link text-gray-600 hover:text-bedsa-blue transition duration-300 pb-1" data-page="resources">Resources</a>
                <a href="#" class="nav-link text-gray-600 hover:text-bedsa-blue transition duration-300 pb-1" data-page="contact">Join Us</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-bedsa-blue">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="#" class="nav-link block text-gray-600 hover:text-bedsa-blue transition duration-300 py-2" data-page="home">Home</a>
            <a href="#" class="nav-link block text-gray-600 hover:text-bedsa-blue transition duration-300 py-2" data-page="about">About</a>
            <a href="#" class="nav-link block text-gray-600 hover:text-bedsa-blue transition duration-300 py-2" data-page="events">Events</a>
            <a href="#" class="nav-link block text-gray-600 hover:text-bedsa-blue transition duration-300 py-2" data-page="gallery">Gallery</a>
            <a href="#" class="nav-link block text-gray-600 hover:text-bedsa-blue transition duration-300 py-2" data-page="resources">Resources</a>
            <a href="#" class="nav-link block text-gray-600 hover:text-bedsa-blue transition duration-300 py-2" data-page="contact">Join Us</a>
        </div>
    </header>

    <!-- Main Content Area (Content will be loaded here by JavaScript) -->
    <main class="container mx-auto p-6 md:p-12"></main>
    
    <!-- Footer -->
    <footer class="bg-white mt-12 border-t">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 Berea Economics & Data Science Association. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Your Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
